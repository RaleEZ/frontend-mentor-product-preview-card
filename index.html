<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <img class="picture" src="images/image-product-desktop.jpg" alt="chanel">
    
    <div class="container-items">
      <p id="top">Perfume</p>
      <h1 id="name">Gabrielle<br> Essence Eau<br> De Parfum</h1>
      <p id="desc">
        A floral, solar and voluptuous<br>interpretation composed by 
        <br>Olivier<br> Polge, Perfumer-Creator <br>for the House of<br> CHANEL.
      </p>

      <div class="price">
        <h1 id="price">$149.99</h1>
        <p id="previous"><s>$169.99</s></p> 
        <a href="#" id="cart"><img src="images/icon-cart.svg" alt="cart"> Add to cart</a> 
      </div>
    </div>
  </div>

  </div-->
</body>
</html>
